{% extends 'base.html' %}

{% block content %}
    <br>
    <h1 style="text-align:center;"><img style="filter: invert(100%)" width="100" src="/static/logo.png"/>{% block title %}CRX Hunt{% endblock %}</h1>
    <div class="container">
      <div class="center">
        <form action="/search"  method="POST">
        <div class="form-group text-center">
          <label for="search">Search for chrome extension data</label>
          <input type="text"  class="form-control" id="search" name="keyword" placeholder="Type your query">
        </div>

        <div class="form-group text-center text-dark">
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="submit" class="btn btn-secondary">Search only for extensions</button>

        </div>


        <div class="form-group advanced-search-panel bg-primary">
          <div class="panel panel-default">
            <ul class="list-group">

              <!-- add options here -->
              <li class="list-group-item">
                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="search-location">Search Options</label>
                  </div>

                  <div class="col-xs-8">
                    <div class="row">
                      <fieldset class="col-xs-12 col-sm-6">
                        <input type="checkbox" name="static_urls"  autocomplete="off" checked>
                        Static URLs
                      </fieldset>
                      <fieldset class="col-xs-12 col-sm-6">
                        <input type="checkbox" name="sandbox_urls" autocomplete="off">
                        Sandbox URLs
                      </fieldset>
                      <fieldset class="col-xs-12 col-sm-6">
                        <input type="checkbox" name="ext_names" autocomplete="off" checked>
                          Extension Names
                      </fieldset>

                      <fieldset class="col-xs-12 col-sm-6">
                        <input type="checkbox" name="permissions" autocomplete="off" disabled>
                        Permissions
                      </fieldset>
                    </div>
                  </div>
                </div>

                <div class="clearfix"></div>
              </li>
              <!-- end of options -->
            </ul>

          </div>
        </div>
      </form>
      </div>
    </div>
{% endblock %}

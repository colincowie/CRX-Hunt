{% extends 'base.html' %}

{% block content %}
<h1>User Profile</h1>
<hr>
<div class="form-group row">
  <label for="staticUser" class="col-sm-2 col-form-label">Username:</label>
  <div class="col-sm-10">
    <input type="text" readonly="" class="form-control-plaintext" id="staticUser" value="{{ user }}">
  </div>
</div>
<div class="form-group row">
  <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
  <div class="col-sm-10">
    <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="{{ email }}">
  </div>
</div>
<div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Reset email">
  <small id="emailHelp" class="form-text text-muted">We won't share your email with anyone else.</small>
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Reset Password">
</div>
<div class="form-group">
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
    <label class="custom-control-label" for="customSwitch1">Recieve email updates about the Ext Exposed platform</label>
  </div>
</div>
<button type="button" onclick="alert('Were sorry, this feature is still in development. Please see github for more information.')" class="btn btn-primary">Save changes</button>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<br>
<h1 style="text-align:center;"><img style="filter: invert(100%)" width="100" src="/static/logo.png"/>{% block title %}CRX Hunt{% endblock %}</h1>
<div class="container">
  <div class="center">
    <form action="/scan"  method="POST">
    <div class="form-group text-center">
      <label for="search">Submit a chrome extension to scan</label>
      <input type="text"  class="form-control" id="scan" name="keyword" placeholder="Chrome extension url or ID">
    </div>

    <div class="form-group text-center text-dark">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group advanced-search-panel bg-primary">
      <div class="panel panel-default">
        <ul class="list-group">

          <!-- add options here -->
          <li class="list-group-item">
            <div class="form-group">
              <div class="col-xs-4">
                <label for="search-location">Search Options</label>
              </div>

              <div class="col-xs-8">
                <div class="row">
                  <fieldset class="col-xs-12 col-sm-6">
                    <input type="checkbox" name="exts"  autocomplete="off" checked>
                    Static Analysis
                  </fieldset>
                  <fieldset class="col-xs-12 col-sm-6">
                    <input type="checkbox" name="urls" autocomplete="off" checked>
                    Dynamic Analysis (sandbox)
                  </fieldset>
                  <fieldset class="col-xs-12 col-sm-6">
                    <input type="checkbox" name="domains" autocomplete="off" disabled>
                    Yara Rules (comming soon)
                  </fieldset>
                  <fieldset class="col-xs-12 col-sm-6">
                    <input type="checkbox" name="permissions" autocomplete="off" disabled>
                    Permissions
                  </fieldset>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
          </li>

          <li class="list-group-item">
            <div class="form-group">
              <div class="col-xs-4">
                <label for="search-location">Yara Signatures</label>
              </div>

              <div class="col-xs-8">
                <div class="row">
                  <fieldset class="col-xs-12 col-sm-6">
                    <input type="checkbox" name="search-location" value="option1" autocomplete="off" checked>
                    Lnkr
                  </fieldset>

                </div>
              </div>
            </div>

            <div class="clearfix"></div>
          </li>
          <!-- end of options -->
        </ul>

      </div>
    </div>
  </form>
  </div>
</div>
{% endblock %}
